<ion-header>
  <ion-navbar>
    <ion-title>Upload</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="savePost(post)">
    <ion-item>
      <ion-label>City</ion-label>
      <ion-input [(ngModel)]="post.city" readonly="true" name="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Weather</ion-label>
      <ion-input [(ngModel)]="post.weather.max" readonly="true" name="weatherMax"></ion-input>
      <ion-input [(ngModel)]="post.weather.min" readonly="true" name="weatherMin"></ion-input>
    </ion-item>
    <button ion-button full (click)="takePicture()">Take Picture</button>
    <button ion-button full (click)="downloadImageUrls()">Show Images</button>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-4 col-md-3 col-lg-2 *ngFor="let image of imageUrls">
          <img [src]="image" />
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button block clear>Save</button>
  </form>
</ion-content>
