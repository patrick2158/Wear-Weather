<ion-header>
  <ion-navbar>
    <ion-title>
      Wear Weather
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab mini (click)="addPost()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-card>
    <ion-card-header>
      Today's Weather
    </ion-card-header>
    <ion-card-content>
      <img class="weather" src="../../assets/icon/weather/{{(weather | async)?.data[0].weather.icon}}.png">
      <div>
        <ion-icon name="thermometer"></ion-icon>
        {{ (weather | async)?.data[0].temp }}° (
        <span style="color:red">
          <ion-icon name="arrow-round-up"></ion-icon> {{ (weather | async)?.data[0].max_temp }}° </span> /
        <span style="color:blue">
          <ion-icon name="arrow-round-down"></ion-icon> {{ (weather | async)?.data[0].min_temp }}° </span> )
      </div>
      <div>
        <ion-icon name="pin"></ion-icon>
        {{ (weather | async)?.city_name }}, {{ (weather | async)?.country_code }}
      </div>
      <div>
        <ion-icon name="calendar"></ion-icon>
        {{ (weather | async)?.data[0].datetime }}
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
