<ion-header>
  <ion-navbar>
    <ion-title>
      Wear Weather
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-background">
  <ion-fab bottom right>
    <button ion-fab mini (click)="addPost()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <div>
    <ion-datetime displayFormat="DDDD MMM DD, h:mm A" [(ngModel)]="myDate"></ion-datetime>
  </div>
  <div>
    <ion-icon name="locate"></ion-icon> {{ (weather | async)?.name }}, {{ (weather | async)?.sys.country }}
  </div>
  <div>
    {{ (weather | async)?.main.temp }} ({{ (weather | async)?.main.temp_max }} / {{ (weather | async)?.main.temp_min }} )
  </div>
  <div>
    <ion-list>
      <ion-item *ngFor="let post of postList | async">
        {{post | json }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
